name: Build Quasar SPA

on:
  push:
    branches: [ "master" ]

jobs:
  spa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - run: npm run build
